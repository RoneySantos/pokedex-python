<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="./favicons/icon-pokemon-1616.ico">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/149.png" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon_number">149</span> -
            <span class="pokemon_name">Dragonite</span>
        </h1>

        <img src="./images/pokedex6_resized.png" alt="Pokedex" class="pokedex">
    </main>
    <main2>

        <form class="form">
            <input
                type="search"
                class="input_search"
                placeholder="Name or Number"
                required
            />
        </form>

        <div class="buttons">

            <button class="button btn-prev">Prev </button>
            <button class="button btn-next">Next </button>
        </div>
    </main2>
</body>
</html>
